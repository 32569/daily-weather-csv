name: Daily Weather to CSV

# Triggers: kasdien 07:00 UTC + leidžiame paleisti rankiniu būdu
on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch weather and append to CSV
        run: python fetch_weather.py

      - name: Commit & push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add weather.csv
          git diff --quiet || (git commit -m "chore: add daily weather data" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
